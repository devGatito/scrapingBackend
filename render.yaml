services:
  - type: web
    name: scrapping-inmobiliaria
    env: node
    region: oregon
    buildCommand: |
      echo "Configurando npm..."
      npm config set registry https://registry.npmjs.org/
      echo "Instalando dependencias..."
      npm install --no-fund --no-audit --prefer-offline
      echo "Construyendo la aplicaci√≥n..."
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NPM_CONFIG_USER_AGENT
        value: "npm/10.0.0 node/v20.10.0 linux x64"
      - key: NPM_CONFIG_PREFER_OFFLINE
        value: "true"
    build:
      useCache: true
      cacheVersion: v3
    healthCheckPath: /
    autoDeploy: true