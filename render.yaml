services:
  - type: web
    name: scrapping-inmobiliaria
    env: node
    region: oregon
    buildCommand: |
      echo "Instalando dependencias..."
      npm install
      echo "Construyendo la aplicaci√≥n..."
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    build:
      useCache: true
      cacheVersion: v1
    healthCheckPath: /
    autoDeploy: true