services:
  - type: web
    name: scrapping-inmobiliaria
    env: node
    region: oregon
    buildCommand: |
        # Ensure we're using the correct Node.js version
        echo "=== INICIO DE LA CONSTRUCCIÓN ==="
        echo "Node.js: $(node -v)"
        echo "npm: $(npm -v)"
        
        # Completely remove pnpm if it exists
        echo "Eliminando pnpm..."
        rm -rf $(which pnpm) 2>/dev/null || true
        rm -rf ~/.pnpm-store 2>/dev/null || true
        
        # Clean up any existing node_modules
        echo "Limpiando instalaciones previas..."
        rm -rf node_modules 2>/dev/null || true
        rm -f package-lock.json 2>/dev/null || true
        
        # Force npm usage
        echo "Configurando npm..."
        npm config set user-agent "npm/10.0.0 node/v20.10.0 linux x64"
        
        # Install with npm
        echo "Instalando dependencias con npm..."
        npm install --no-fund --no-audit --prefer-offline --no-package-lock
        
        # Build the application
        echo "Construyendo la aplicación..."
        npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NPM_CONFIG_USER_AGENT
        value: "npm/10.0.0 node/v20.10.0 linux x64"
    build:
      useCache: true
      cacheVersion: v4
    healthCheckPath: /