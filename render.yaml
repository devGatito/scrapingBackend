services:
  - type: web
    name: scrapping-inmobiliaria
    env: node
    region: oregon
    buildCommand: |
      echo "=== INICIO DE LA CONSTRUCCIÓN ==="
      echo "Node.js: $(node -v)"
      echo "npm: $(npm -v)"
      echo "Instalando dependencias con npm..."
      npm install --no-fund --no-audit --prefer-offline
      echo "Construyendo la aplicación..."
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NPM_CONFIG_USER_AGENT
        value: "npm/10.0.0 node/v20.10.0 linux x64"
    build:
      useCache: true
      cacheVersion: v4
    healthCheckPath: /